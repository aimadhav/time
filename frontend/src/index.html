<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Time Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/5.0.0/index.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>‚è∞ Stellar Time Marketplace</h1>
            <div id="wallet-section">
                <button id="connectBtn" class="btn-primary">Connect Freighter</button>
                <button id="profileBtn" class="btn-secondary" onclick="openProfileModal()" style="display: none;">üë§ My Profile</button>
                <span id="walletAddress"></span>
            </div>
        </header>

        <main>
            <section class="panel">
                <h2>Mint Time Token</h2>
                <form id="mintForm">
                    <input type="number" id="hourlyRate" placeholder="Hourly Rate (XLM)" required min="0" step="any">
                    <input type="number" id="hoursAvailable" placeholder="Hours Available" required min="1" step="1">
                    <input type="text" id="description" placeholder="Service Description" required maxlength="100">
                    <button type="submit" class="btn-primary">Mint Token</button>
                </form>
            </section>

            <section class="panel">
                <h2>Your Tokens</h2>
                <button id="loadMyTokens" class="btn-secondary">Load My Tokens</button>
                <div id="myTokensList"></div>
            </section>

            <section class="panel">
                <h2>Your Receipts (Purchased Hours)</h2>
                <button id="loadMyReceipts" class="btn-secondary" onclick="getMyReceipts()">Load My Receipts</button>
                <div id="receiptsContainer"></div>
            </section>

            <section class="panel full-width">
                <h2>üî• Secondary Market (Resale Listings)</h2>
                <button id="loadSecondaryMarket" class="btn-secondary" onclick="loadSecondaryMarket()">Browse Secondary Market</button>
                <div id="secondaryMarketList"></div>
            </section>

            <section class="panel full-width">
                <h2>Primary Marketplace</h2>
                <button id="loadAllTokens" class="btn-secondary">Refresh Marketplace</button>
                    <div id="marketplace">
        <h2>Available Time Tokens</h2>
        
        <!-- Search & Filter Section -->
        <div class="marketplace-filters">
            <input type="text" id="searchInput" placeholder="Search tokens by title, description, or tags..." style="width: 100%; padding: 10px; margin-bottom: 10px;">
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <select id="categoryFilter" style="flex: 1; padding: 8px;">
                    <option value="">All Categories</option>
                    <option value="Development">Development</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Education">Education</option>
                    <option value="Legal">Legal</option>
                    <option value="Finance">Finance</option>
                    <option value="Other">Other</option>
                </select>
                
                <select id="sortFilter" style="flex: 1; padding: 8px;">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="hours_high">Hours: High to Low</option>
                </select>
                
                <input type="number" id="minPrice" placeholder="Min Price (XLM)" style="flex: 1; padding: 8px;" step="any">
                <input type="number" id="maxPrice" placeholder="Max Price (XLM)" style="flex: 1; padding: 8px;" step="any">
            </div>
            
            <button onclick="applyFilters()" style="width: 100%; padding: 10px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer;">
                üîç Apply Filters
            </button>
        </div>
        
        <div id="tokenList">Loading...</div>
    </div>
            </section>
        </main>

        <div id="status"></div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ú® Your Profile</h3>
                <button class="modal-close" onclick="closeProfileModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="profileForm" onsubmit="saveProfile(event)">
                    <div class="form-group">
                        <label>Profile Photo</label>
                        <div class="image-upload" onclick="document.getElementById('avatarInput').click()">
                            <input type="file" id="avatarInput" accept="image/*" onchange="previewAvatar(event)" style="display: none;">
                            <img id="avatarPreview" class="image-preview" style="display: none; width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 10px; object-fit: cover;">
                            <div id="uploadPlaceholder">
                                <div style="font-size: 48px; margin-bottom: 10px;">üì∏</div>
                                <p>Click to upload photo</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Display Name *</label>
                        <input type="text" id="displayName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="username" placeholder="@johndoe" required>
                    </div>

                    <div class="form-group">
                        <label>Bio *</label>
                        <textarea id="bio" placeholder="Tell people about yourself..." required style="min-height: 100px;"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Twitter</label>
                        <input type="text" id="twitter" placeholder="https://twitter.com/yourhandle">
                    </div>

                    <div class="form-group">
                        <label>GitHub</label>
                        <input type="text" id="github" placeholder="https://github.com/yourusername">
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%;">üíæ Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
